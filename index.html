<!doctype html>
 
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>WaalWeelde Dashboard uiterwaardenbeheer</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
	<link rel="stylesheet" href="scripts/lib/ui.jqgrid.css" />
    <link rel="stylesheet" href="style.css" />
    <script data-main="scripts/main" src="scripts/require.js"></script>
-    
</head>
<body>

<div id="header">
    <div id="logo" class="header"><img src="media/waalweelde_logo.png" /></div>
    <div id="title" class="header" ><h1>Uiterwaardenbeheer dashboard</h1></div>
</div>


<div id="tabs">
    <ul>
        <li><a href="#tabs-1">Dashboard</a></li>
        <li><a href="#tabs-2">Viewer</a></li>
    </ul>
    <div id="tabs-1" style="min-height:600px;">
	<div style="float:left;padding:25px;">
		<img src="map.jpg" width=220 height=220><br/>
		<b>map 1</b><br/>
		</div>
		<div style="float:left;padding:25px;">
		<img src="map.jpg" width=220 height=220><br/>
		<b>map 2</b><br/>
		</div>
		<div style="float:left;padding:25px;">
		<img src="map.jpg" width=220 height=220><br/>
		<b>map 3</b><br/>
		</div>
		<div style="float:left;padding:25px;">
		<img src="map.jpg" width=220 height=220><br/>
		<b>map 4</b><br/>
		</div>
		<div style="float:left;padding:25px;">
		<img src="map.jpg" width=220 height=220><br/>
		<b>map 5</b><br/>
		</div>
		<div style="float:left;padding:25px;">
		<img src="map.jpg" width=220 height=220><br/>
		<b>map 6</b><br/>
		</div>
    </div>
    <div id="tabs-2">
        <div id="toolbar">
            <div>
				<div class="styled-select">
					<input type="text" id="mdSuggest" class="auto_complete"/>
					<input type="button" id="mdQuery" class="button" value="Zoek"/>
				</div> 
                <div class="styled-select" style="display:none">
                    <select id="geoplaza" class="selector">
                        <option>Voeg een Geoplaza kaart toe..</option>
                    </select>
                </div>
                <div class="styled-select">
                    <select id="map-selector" class="selector">
                        <option value="">Voeg een kaart toe...</option>
                        <option>-- Ecotopen eerste cyclus (1997) --</option>
                        <option value="ecotopen1997">Vegetatiestructuur</option>
                        <option value="ecotopen1997_ruwheid">Ruwheid</option>
                        <option value="ecotopen1997_biomassa">Biomassa</option>
                        <option></option>
                        <option>-- Ecotopen tweede cyclus (2005) --</option>
                        <option value="ecotopen2005">Vegetatiestructuur</option>
                        <option value="ecotopen2005_ruwheid">Ruwheid</option>
                        <option value="ecotopen2005_biomassa">Biomassa</option>
                        <option></option>
                        <option>-- Ecotopen derde cyclus (2008) --</option>
                        <option value="ecotopen2008">Vegetatiestructuur</option>
                        <option value="ecotopen2008_ruwheid">Ruwheid</option>
                        <option value="ecotopen2008_biomassa">Biomassa</option>
                        <option></option>
                        <option value="top25nl">Topografische kaart</option>
                        <option value="satellite">NLR luchtfoto's</option>
                        <option value="bebouwdeuiterwaard">Bebouwdeuiterwaard</option>
                    </select>
                </div>
                <div class="styled-select">
                    <select id="widget-selector" class="selector">
                    <option value="">Voeg een widget toe...</option>
                    <option></option>
                    <option >-- Ecotopen tweede cyclus (1997) -- </option>
                    <option value="ecotopen1997_w">Ecotoop totale oppervlakte</option>
                    <option></option>
                    <option >-- Ecotopen tweede cyclus (2005) -- </option>
                    <option value="ecotopen2005_w">Ecotoop totale oppervlakte</option>
                    <option></option>
                    <option >-- Ecotopen tweede cyclus (2008) -- </option>
                    <option value="ecotopen2008_w">Ecotoop totale oppervlakte</option>
                    <option></option>
                    <option value="biomassa">Biomassa opbrengst</option>
                    <option></option>
                    <option >-- FeatureInfo-- </option>
                    <option value="log">Object attributen weergave</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


</body>
</html>
